<div class="content" #content>
    <h4>Select Planets you want to search in :</h4>
    <form [formGroup]="planetForm">
        <mat-grid-list cols={{col}} rowHeight="150px">
            <mat-grid-tile *ngFor="let name of totalPlanets;index as i;">
                <mat-card class="card">
                    <mat-list role="list">
                        <mat-list-item role="listitem">
                            <label class="text"> {{name}} </label>
                        </mat-list-item>
                        <mat-list-item role="listitem">
                            <mat-form-field class="select" appearance="fill">
                                <mat-label>Select planet</mat-label>
                                <mat-select formcontrolname="planetOne" (selectionChange)="onChange($event,name)">
                                    <mat-option *ngFor="let planet of planets" [value]="planet"
                                        [disabled]="planet.disabled">
                                        {{planet.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </mat-list-item>
                    </mat-list>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
    <h2 class="time">Time taken:{{timeTaken}}</h2>
</div>
